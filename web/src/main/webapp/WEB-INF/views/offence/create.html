<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>teamlo</title>
    <link rel="stylesheet" href="/resources/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/resources/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/resources/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/resources/assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="/resources/assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="/resources/assets/css/styles.css">
</head>

<body>
<div class="vertical-nav">
    <h4 class="text-center"><img class="img-fluid" src="../../resources/assets/img/tree-icon.png"></h4>
    <h4>Quản lý rừng</h4>
    <ul class="vertical-nav-list">
        <li class="vnav-li"><a th:href="@{/departmentEntity}" class="vnav-link"><i class="fas fa-user"></i>&nbsp;Cán Bộ</a></li>
        <li class="vnav-li"><a th:href="@{/unitEntity}" class="vnav-link"><i class="fas fa-users"></i>Đơn vị</a></li>
        <li class="vnav-li"><a th:href="@{/forestEntity}" class="vnav-link"><i class="fa fa-tree"></i>&nbsp;Rừng</a></li>
        <li class="vnav-li"><a th:href="@{/treePlantedEntity}" class="vnav-link"><i class="icon ion-plus"></i>Trổng rừng</a></li>
        <li class="vnav-li"><a th:href="@{/exploitonEntity}" class="vnav-link"><i class="material-icons">import_export</i>&nbsp;Khai thác</a>
        </li>
        <li class="vnav-li"><a th:href="@{/forestFireEntity}" class="vnav-link"><i class="fab fa-gripfire"></i>&nbsp;Cháy rừng</a></li>
        <li class="vnav-li"><a th:href="@{/offenceEntity}" class="active-link vnav-link"><i class="fa fa-remove"></i>&nbsp;Vi phạm</a><span
                class="active-link traingle-left"> </span></li>
        <li class="vnav-li"><a href="#" class="vnav-link"><i class="fa fa-eject"></i> Logout</a></li>
    </ul>
</div>
<div>
    <div class="header-dark"
         style="background-position: center;background-size: cover;background-repeat: no-repeat;background-color: rgb(40,35,35);
         background-image: url(&quot;assets/img/hinh-anh-nen-rung-tuyet-dep-3.jpg&quot;);">
        <div class="bg-shadow" style="background-color: rgba(91,81,81,0.52);">
            <div class="container hero">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <h1 class="text-center">Quản lý vi phạm</h1>
                        <a th:href="@{/offenceEntity}">
                        <button class="btn btn-primary" type="button" style="background-color: rgb(32,238,90);"><i
                                class="fa fa-external-link"></i>&nbsp;Quay lại
                        </button>
                        </a>
                        <div class="form-group pull-right col-lg-4"></div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div>
                    <form th:action="@{/offenceEntity/create}" method="post" th:object="${offenceEntity}">
                        <div class="form-group">
                            <div id="formdiv">
                                <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                                    <div class="col-md-8 offset-md-1">
                                        <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;">
                                            <strong>Tên </strong></p>
                                    </div>
                                    <div class="col-md-10 offset-md-1"><input th:field="*{offender}" class="form-control" type="text"
                                                                              name="name" placeholder="nhập tên ở đây"
                                                                              style="margin-left:0px;font-family:Roboto, sans-serif;">
                                    </div>
                                </div>
                                <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                                    <div class="col-md-8 offset-md-1">
                                        <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;">
                                            <strong>Loại rừng </strong></p>
                                    </div>
                                    <div class="col-md-10 offset-md-1"><input th:field="*{forest}" class="form-control" type="text"
                                                                              name="name" placeholder="nhập loại rừng ở đây"
                                                                              style="margin-left:0px;font-family:Roboto, sans-serif;">
                                    </div>
                                </div>
                                <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                                    <div class="col-md-8 offset-md-1">
                                        <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;">
                                            <strong>Số cây mất</strong></p>
                                    </div>
                                    <div class="col-md-10 offset-md-1"><input th:field="*{numberOfTreeLost}" class="form-control" type="number"
                                                                              placeholder="nhập số lượng ở đây"
                                                                              style="font-family:Roboto, sans-serif;">
                                    </div>
                                </div>
                                <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                                    <div class="col-md-8 offset-md-1">
                                        <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;">
                                            <strong>Hình thức xử phạt </strong></p>
                                    </div>
                                    <div class="col-md-10 offset-md-1"><input th:field="*{sanctionForm}" class="form-control" type="text"
                                                                              name="name" placeholder="nhập hình thức ở đây"
                                                                              style="margin-left:0px;font-family:Roboto, sans-serif;">
                                    </div>
                                </div>
                                <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                                    <div class="col-md-8 offset-md-1">
                                        <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;">
                                            <strong>Tiền phạt</strong></p>
                                    </div>
                                    <div class="col-md-10 offset-md-1"><input th:field="*{compensationMoney}" class="form-control" type="number"
                                                                              placeholder="nhập số tiền phạt ở đây"
                                                                              style="font-family:Roboto, sans-serif;">
                                    </div>
                                </div>
                                <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                                    <div class="col-md-8 offset-md-1">
                                        <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;">
                                            <strong>Ngày vi phạm</strong></p>
                                    </div>
                                    <div class="col-md-10 offset-md-1"><input th:field="*{datee}" class="form-control" type="date"
                                                                              name="birthDate"
                                                                              style="font-family:Roboto, sans-serif;">
                                    </div>
                                </div>
                                <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                                    <div class="col-md-8 offset-md-1">
                                        <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;">
                                            <strong>Diện tích bị phá</strong></p>
                                    </div>
                                    <div class="col-md-10 offset-md-1"><input th:field="*{areaOfDamage}" class="form-control" type="number"
                                                                              placeholder="nhập diện tích ở đây"
                                                                              style="font-family:Roboto, sans-serif;">
                                    </div>
                                </div>



                                <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                                    <div class="col-12 col-md-4 offset-md-4">
                                        <button class="btn btn-light btn-lg" type="reset"
                                                style="font-family:Roboto, sans-serif;">Clear
                                        </button>
                                        <button class="btn btn-light btn-lg" type="submit" style="margin-left:16px;">
                                            Submit
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../resources/assets/js/jquery.min.js"></script>
<script src="../../resources/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../../resources/assets/js/Table-With-Search.js"></script>
</body>

</html>
